<!DOCTYPE html>
<html>
<head>
	<title>embeded</title>
</head>
<style type="text/css">
	/* tag type selector*/
	body{
		background-color: #cccccc;
		margin: 1px;
		padding: 0px;
	}
	/*id selector*/
	#wrapper{
		width: 960px;
		min-height: 1000px;
		margin: auto;
		background-color: #ffffff;
		border-radius: 0px 50px 0px 50px;
	}
	/* class selector*/
	.myheading{
		font-size: 26px;
		font-weight: bolder;
		font-variant: small-caps;  
	}
</style>
<body>
	<div id="wrapper">
		<h2 class="myheading"> welcome to my world</h2>
	</div>

</body>
</html>
